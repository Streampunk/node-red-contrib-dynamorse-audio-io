machine:
  node:
    version: 6.11.4

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install -y portaudio19-dev
  post:
    - npm install -g tap-xunit

test:
  override:
    - npm run lint
    - mkdir $CIRCLE_TEST_REPORTS/xunit
    - npm test | tap-xunit > $CIRCLE_TEST_REPORTS/xunit/results.xml
